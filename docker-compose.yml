# Keycloak DB: keycloak / keycloak123
# Access: http://localhost:7077
# 
# Setelah keycloak running, buat realm 'superset' 
# dan client 'dashboard' dengan client secret yang
# sesuai dengan KEYCLOAK_CLIENT_SECRET di .env
