services:
  # PostgreSQL database for Keycloak
  keycloak-db:
    image: postgres:16
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    restart: unless-stopped

  # Keycloak SSO server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak-local
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      
      # Keycloak admin credentials - HARDCODED
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      
      # Keycloak configuration - HARDCODED
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 7077
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      
      # Development mode
      KC_LOG_LEVEL: INFO
    ports:
      - "7077:8080"
    depends_on:
      - keycloak-db
    networks:
      - keycloak-network
    restart: unless-stopped
    command: 
      - start-dev

volumes:
  keycloak_db_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge

# ===========================================
# HARDCODED CREDENTIALS FOR DEVELOPMENT:
# ===========================================
# Keycloak Admin: admin / admin123
# Keycloak DB: keycloak / keycloak123
# Access: http://localhost:7077
# 
# Setelah keycloak running, buat realm 'superset' 
# dan client 'dashboard' dengan client secret yang
# sesuai dengan KEYCLOAK_CLIENT_SECRET di .env
# ===========================================
