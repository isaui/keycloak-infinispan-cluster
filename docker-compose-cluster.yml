      - start
      - --verbose
      - --spi-connections-infinispan-quarkus-site-name=local-site
    restart: unless-stopped

  # Nginx Load Balancer - ONLY THIS EXPOSES PORT!
  nginx:
    image: nginx:alpine
    container_name: keycloak-lb
    ports:
      - "7077:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - keycloak-1
      - keycloak-2
      - keycloak-3
    networks:
      - keycloak-network
    restart: unless-stopped

volumes:
  keycloak_db_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge

